<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>net.js test</title>
  </head>
  <body>
    <script src="require.js"></script>
<script>
    define('test-module', ['net'], function(net) {
      net.json.get({
        url: '/test.json',
        success: function(data) {
          console.log(data);
        },
        error: function(req) {
          console.log(req);
        }
      });
      net.form.post({
        url: '/test-post',
        data: {
          title: 'Item 1',
          body: 'Here it is',
          number: 17
        },
        success: function(response) {
          var d = JSON.parse(response);
          console.log(d);
        },
        error: function(response) {
          console.log(response);
        }
      });
    });
</script>

<script>require(['test-module']);</script> 
  </body>
</html>
